<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
</head>

<body>
    <div th:replace="fragments/alert"></div> 
    <form th:action="${tarefa.id == null} ? @{/tarefas/salvar} : @{/tarefas/editar}" 
	                  th:object="${tarefa}" method="POST">
<div th:replace="fragments/validacao :: validacao"></div>   
	
<input type="hidden"  th:field="*{id}">   

        <div class="m-3">
            <label for="nome" class="form-label">Nome da Tarefa:</label>
            <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}"/>
        </div>

        <div class="m-3">
            <label for="dataEntrega" class="form-label">Data entrega:</label>
            <input type="date" class="form-control" id="dataEntrega" name="dataEntrega" th:field="*{dataEntrega}"/>
        </div>

        <div class="m-3">
            <label for="responsavel" class="form-label">Responsavel:</label>
            <input type="text" class="form-control" id="responsavel" name="responsavel" th:field="*{responsavel}"/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div style="position: fixed; bottom: 0; padding: 10px;">
        <p>Acop, 2024 - modelo estÃ¡tico</p>
    </div>

</body>

</html>
